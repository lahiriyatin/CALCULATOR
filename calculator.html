<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <br>
    <button class="button diffColor" onclick="clearDisplay()">AC</button>
    <button class="button diffColor" onclick="clearLast()">C</button>
    <button class="button diffColor" onclick="setOperation('%')">%</button>
    <button class="button diffButton" onclick="setOperation('/')">/</button>
    <br>
    <button class="button" onclick="appendNumber('1')">1</button>
    <button class="button" onclick="appendNumber('2')">2</button>
    <button class="button" onclick="appendNumber('3')">3</button>
    <button class="button diffButton" onclick="setOperation('+')">+</button>
    <br>
    <button class="button" onclick="appendNumber('4')">4</button>
    <button class="button" onclick="appendNumber('5')">5</button>
    <button class="button" onclick="appendNumber('6')">6</button>
    <button class="button diffButton" onclick="setOperation('-')">-</button>
    <br>
    <button class="button" onclick="appendNumber('7')">7</button>
    <button class="button" onclick="appendNumber('8')">8</button>
    <button class="button" onclick="appendNumber('9')">9</button>
    <button class="button diffButton" onclick="setOperation('*')">*</button>
    <br>
    <button class="button" onclick="appendNumber('0')">0</button>
    <button class="button double-button" onclick="appendNumber('00')">00</button>
    <button class="button diffButton" onclick="calculate()">=</button>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
